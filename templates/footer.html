{% load static %}
<div class="border-top" style="z-index: 5; background-color:#fff6fe">
    <div class="container pt-3 pb-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <a href="#">
                        <img src="{% static 'images/LOGO.svg' %}"
                             style="height: 60px; width: 60px;" alt="LOGO">
                    </a>
                </div>
            </div>
        </div>
        <hr class="w-25">
        <div class="row mt-3">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="{% static 'images/linkedin.png' %}"
                             class="img-fluid mr-4"
                             style="max-height: 40px;" alt="linkedin">
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="{% static 'images/facebook.png' %}"
                             class="img-fluid"
                             style="max-height: 40px;" alt="facebook">
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="{% static 'images/twitter.png' %}"
                             class="img-fluid ml-4"
                             style="max-height: 40px;" alt="twitter">
                    </a>
                </div>
            </div>
        </div>
        <hr class="w-25">
        <div class="row mt-3">
            <div class="col-12">
                <div class="d-flex justify-content-center text-center">
                    <p class="txt-md">Contact Us:</p>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12">
                <div class="d-flex justify-content-center text-center">
                    <a href="mailto:{{ company_email }}">
                        <span class="txt-md font-weight-bold">{{ company_email }}</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12">
                <div class="d-flex justify-content-center text-center">
                    <a href="tel:{{ main_phone }}">
                        <span class="txt-md font-weight-bold">{{ main_phone }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'copyright.html' %}
