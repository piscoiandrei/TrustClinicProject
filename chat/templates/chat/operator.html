{% extends 'chat/base.html' %}
{% load static %}
{% block head %}
    <title>{{ user.full_name }}</title>
{% endblock %}
{% block body %}

    <div class="container-fluid" style="max-width: 1580px!important;">
        <div class="row">
            <div class="col-3 border"
                 style="height: 98vh; overflow-y: auto;" id="left-col">
                <div class="border-bottom pt-3">
                    <span class="txt-md text-left">
                        Active Chats
                    </span>
                </div>
                <!-- message boxes will be added here by the js-->
            </div>
            <div class="col-9">
                <div class="container">
                    <div class="row shadow-sm pb-2 pt-2">

                        <div class="col-6 border-right">
                                <span class="txt-md text-left"
                                      id="fullnameSpan">
                                    -
                                </span>
                        </div>
                        <div class="col-6">
                                <span class="txt-md text-left" id="emailSpan">
                                    -
                                </span>
                        </div>
                    </div>
                    <!-- the chat box -->
                    <div class="container bg-white border shadow"
                         style="height: 90vh; overflow-y: auto;" id="chatBox">
                        <!-- Messages-->
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control"
                                   placeholder="Type here..."
                                   id="inputBox"
                                   maxlength="255">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <p class="txt-xl ml-5"> add a logout view, which redirects to login</p>
    <span id="email" style="display:none;">{{ user.email }}</span>
    <span id="full_name" style="display:none;">{{ user.full_name }}</span>
    {% include 'copyright.html' %}
    <script src="{% static 'chat/js/operator.js' %}"></script>
    {% include 'script_links.html' %}
{% endblock %}
