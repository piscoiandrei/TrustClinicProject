{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T.C. | Change Password</title>
    {% include 'header_links.html' %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/main.css' %}">
</head>
<body>
{% include  'client_navbar.html'%}
<div class="container txt-md">
    <div class="row" style="margin-top: 3rem;">
        <div class="mx-auto">
            <div class="card bg-light mb-3 shadow-sm w-100" style="min-width: 28rem;">
                <h4 class="card-header txt-lg">
                    Change Password
                </h4>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit"
                               class="btn btn-primary btn-block txt-md"
                               value="Appply Changes">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'copyright.html' %}
{% include 'script_links.html' %}
</body>
</html>
