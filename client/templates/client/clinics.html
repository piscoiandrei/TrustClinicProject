{% extends 'client/base.html' %}

{% block head %}
    <title>Clinics | T.C.</title>
{% endblock %}

{% block body %}
    <div class="bg-primary shadow-sm">
        <div class="container">
            <div class="row text-center pt-5 pb-2">
                <div class="col-12">
                    <span class="txt-xl font-weight-bold text-white">
                        Our Clinics
                    </span>
                </div>
            </div>
            <div class="row pt-1 pb-3">
                <form class="w-100 mx-auto" method="get">
                    <input class="form-control form-control-lg" type="search"
                           name="query"
                           placeholder="Search by name, specializations or address">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        {% for clinic in clinics %}
            {% if clinic.picture %}
                <div class="row my-5">
                    <div class="card mx-auto"
                         style="width: 500px; height:200px">
                        <div class="row no-gutters">
                            <div class="col-5">
                                <img class="card-img"
                                     src="{{ clinic.picture.url }}"
                                     alt="clinic-pic"
                                     style="max-height:200px">
                            </div>
                            <div class="col-7">
                                <div class="card-body">
                                    <span class="card-title txt-lg">
                                        {{ clinic.name }}
                                    </span>
                                    <p class="card-text txt-md">
                                        {{ clinic.address }}
                                    </p>
                                    <a href="{% url 'client:clinic_detail' clinic.id %}"
                                       class="btn btn-outline-danger">
                                        <i class="fas fa-info-circle"></i>
                                        More Info
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
